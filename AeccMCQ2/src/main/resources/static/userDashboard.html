<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.jpg" />
    <link rel="stylesheet" href="dashboard_style.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="onlinetest.css">
    <link rel="stylesheet" href="dropdown.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <style>
        .screen { display: none; }
        .active-screen { display: block; }
    </style>
</head>
<body>

<header class="dashboard-header">
    <div class="logo-area">
        <img src="/images/logo.jpg" alt="logo" class="logo">
        <span class="brand-name">AGNIVESHA ENTRANCE COACHING CLASSES</span>
    </div>
    <nav class="nav-links">
        <a href="#" onclick="showScreen('dashboard')">Home</a>
        <a href="#" onclick="showScreen('notes')">Notes</a>
       <!-- <a href="#" onclick="showScreen('videos')">Recorded Classes</a>
        <a href="#" onclick="showScreen('onlineClass')">Online Classes</a>-->
        <a href="#" onclick="showScreen('onlineTest')">Online Tests</a>
        <a href="#" onclick="showScreen('weeklyTest')">Weekly Test</a>
        <a href="#weeklyTest" onclick="loadWeeklyTests()">Weekly Test</a>

        <a href="#" onclick="showScreen('result')">Result</a>
        <a href="#" onclick="showScreen('profile')">Profile</a>
    </nav>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<!-- Dashboard Screen -->
<div id="dashboard" class="screen active-screen">
    <h1>User Dashboard</h1>
    <div class="chart-container" style="height: 200px; margin-top: 50px;">
        <canvas id="testStatusChartTop"></canvas>
    </div>
    <div class="chart-container" style="height: 200px; margin-top: 40px;">
        <canvas id="testStatusChartBottom"></canvas>
    </div>
</div>

<!-- Notes Screen -->
<div id="notes" class="screen">
  <div class="container">
    <h2>Available Notes</h2>
    <div class="notes-list">
      <button class="note-btn" onclick="openPDF('/notes/physics.pdf')">Physics Notes</button>
      <button class="note-btn" onclick="openPDF('/notes/chemistry.pdf')">Chemistry Notes</button>
      <button class="note-btn" onclick="openPDF('/notes/biology.pdf')">Biology Notes</button>
      <button class="note-btn" onclick="openPDF('/notes/maths.pdf')">Maths Notes</button>
    </div>

    <!-- PDF Viewer container -->
    <div id="pdfViewerContainer" style="margin-top:20px; width:100%; height:600px; display:none;">
      <iframe id="pdfViewer" width="100%" height="100%" style="border:none;"></iframe>
    </div>
  </div>
</div>

<!-- Online Test Screen -->
<div id="onlineTest" class="screen">
    <div class="container">
        <!-- Subject Custom Dropdown -->
        <label for="subjectDropdown">Select Subject:</label>
        <div class="custom-dropdown" id="subjectDropdown">  <!-- âœ… keep this -->
            <div class="selected">-- Choose Subject --</div>
            <div class="options"></div>
        </div>

        <!-- Test Boxes -->
        <div id="testsContainer" style="display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px;">
            <!-- Dynamic test boxes will appear here -->
        </div>
    </div>
</div>

<div id="result" class="screen">
  <div class="container">
    <h2>Available Results</h2>
    <div id="resultContainer" style="display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px;">
      <!-- Dynamic subject/section buttons will appear here -->
    </div>
  </div>
</div>

<!-- Profile Screen -->
<div id="profile" class="screen">
    <div class="container dashboard-content">
        <h2>User Details</h2>
        <div class="form-grid">
            <div class="form-group">
                <label for="register-UserCode">UserCode</label>
                <input type="text" id="register-userCode" placeholder="Enter UserCode" required disabled>
            </div>
            <div class="form-group">
                <label for="register-firstname">First Name</label>
                <input type="text" id="register-firstname" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
                <label for="register-lastname">Last Name</label>
                <input type="text" id="register-lastname" placeholder="Enter Last Name" required>
            </div>
            <div class="form-group">
                <label for="register-address">Address</label>
                <input type="text" id="register-address" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter Email" required disabled>
            </div>
            <div class="form-group">
                <label for="register-mobile">Mobile Number</label>
                <input type="tel" id="register-mobile" placeholder="Enter Mobile Number" required>
            </div>
        </div>
        <div id="user-info" style="margin: 10px 0; color: red;"></div>
        <button class="edit-btn" onclick="editUser()">Update</button>
    </div>
</div>

<script src="dashboard.js"></script>
<script src="onlinetest.js"></script>
<script src="profile.js"></script>
<script src="main.js"></script>
