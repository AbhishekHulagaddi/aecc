<!-- Dashboard Screen -->
<div id="dashboard" class="screen active-screen">
    <h1>User Dashboard</h1>
    <div class="chart-container" style="height: 200px; margin-top: 50px;">
        <canvas id="testStatusChartTop"></canvas>
    </div>
    <div class="chart-container" style="height: 200px; margin-top: 40px;">
        <canvas id="testStatusChartBottom"></canvas>
    </div>
</div>


<!-- Notes Screen -->
<div id="notes" class="screen">
  <div class="container">
    <h2>Available Notes</h2>

    <!-- Notes List -->
  <div id="notes-list" class="notes-list">
      <button class="note-btn" onclick="viewPDF('/notes/Important_Topics.pdf')">Important_Topics</button>
      <button class="note-btn" onclick="viewPDF('/notes/DravyaGuna, Rasa shastra, Bhaishajya Kalpana, Agada Tantra, forensic medicine, toxicology.pdf')">DravyaGuna, Rasa shastra, Bhaishajya Kalpana, Agada Tantra, forensic medicine, toxicology</button>
      <button class="note-btn" onclick="viewPDF('/notes/Koumara,Prasuti,Swastha,Roga nidana.pdf')">Koumara, Prasuti, Swastha, Roga nidana</button>
      <button class="note-btn" onclick="viewPDF('/notes/Shareera Kriya with physiology, Shareera Rachana with anatomy,  Padartha Vijnana Ayurveda Ithihasa,  Samskritha.pdf')">Shareera Kriya with physiology, Shareera Rachana with anatomy, Padartha Vijnana Ayurveda Ithihasa, Samskritha</button>
      <button class="note-btn" onclick="viewPDF('/notes/Charaka sutra, Chikitsa.pdf')">Charaka sutra, Chikitsa</button>
      <button class="note-btn" onclick="viewPDF('/notes/Kashyapa,Sharangadhara.pdf')">Kashyapa, Sharangadhara</button>
      <button class="note-btn" onclick="viewPDF('/notes/Shalya, Shalakya, Panchakarma, research, Kaya chikitsa.pdf')">Shalya, Shalakya, Panchakarma, research, Kaya chikitsa</button>
      <button class="note-btn" onclick="viewPDF('/notes/Sushruth sutra, Nidana, Shareera.pdf')">Sushruth sutra, Nidana, Shareera</button>
      <button class="note-btn" onclick="viewPDF('/notes/Astanga hridaya  chiktsa.pdf')">Astanga hridaya chiktsa</button>
      <button class="note-btn" onclick="viewPDF('/notes/Astanga hridaya  sutra.pdf')">Astanga hridaya sutra</button>
      <button class="note-btn" onclick="viewPDF('/notes/Charaka nidana, Vimana stana, Shareera stana, Indriya stana.pdf')">Charaka nidana, Vimana stana, Shareera stana, Indriya stana</button>
    </div>

    <!-- PDF Viewer -->
        <div id="pdf-viewer-container" style="display:none; margin-top:20px; height:600px;">
        <button onclick="closeViewer()">⬅ Back to Notes</button>
        <iframe id="pdf-viewer-frame" src="" width="100%" height="100%" style="border:none;"></iframe>
        </div>
  </div>
</div>

<!-- Online Test Screen -->
<div id="onlineTest" class="screen">
    <div class="container">
        <!-- Subject Custom Dropdown -->
        <label for="subjectDropdown">Select Subject:</label>
        <div class="custom-dropdown" id="subjectDropdown">  <!-- ✅ keep this -->
            <div class="selected">-- Choose Subject --</div>
            <div class="options"></div>
        </div>

        <!-- Test Boxes -->
        <div id="testsContainer" style="display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px;">
            <!-- Dynamic test boxes will appear here -->
        </div>
    </div>
</div>

<div id="result" class="screen">
  <div class="container">
    <h2>Available Results</h2>
    <div id="resultContainer" style="display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px;">
      <!-- Dynamic subject/section buttons will appear here -->
    </div>
  </div>
</div>

<!-- Profile Screen -->
<div id="profile" class="screen">
    <div class="container dashboard-content">
        <h2>User Details</h2>
        <div class="form-grid">
            <div class="form-group">
                <label for="register-UserCode">UserCode</label>
                <input type="text" id="register-userCode" placeholder="Enter UserCode" required disabled>
            </div>
            <div class="form-group">
                <label for="register-firstname">First Name</label>
                <input type="text" id="register-firstname" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
                <label for="register-lastname">Last Name</label>
                <input type="text" id="register-lastname" placeholder="Enter Last Name" required>
            </div>
            <div class="form-group">
                <label for="register-address">Address</label>
                <input type="text" id="register-address" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter Email" required disabled>
            </div>
            <div class="form-group">
                <label for="register-mobile">Mobile Number</label>
                <input type="tel" id="register-mobile" placeholder="Enter Mobile Number" required>
            </div>
        </div>
        <div id="user-info" style="margin: 10px 0; color: red;"></div>
        <button class="edit-btn" onclick="editUser()">Update</button>
    </div>
</div>
