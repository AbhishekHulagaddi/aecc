<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Token Management</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.jpg" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spinner.css" />
</head>
<body>
<div class="regcontainer">
    <h2>Create Account</h2>
    <input type="text" id="register-firstname" placeholder="First Name" required>
    <input type="text" id="register-lastname" placeholder="Last Name" required>
    <input type="text" id="register-address" placeholder="Address">
    <input type="email" id="register-email" placeholder="Email" required>
    <button onclick="requestOTP()">Request OTP</button>
        <div id="spinner1" class="spinner"></div>
    <input type="text" id="otp" placeholder="Enter OTP" required>
    <input type="tel" id="register-mobile" placeholder="Mobile Number" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <input type="password" id="register-confirmpassword" placeholder="Confirm Password" required>
    <button onclick="register()">Register</button>
        <div id="spinner2" class="spinner"></div>
    <p>Already have an account? <a href="index.html">Login here</a></p>
 

    <div id="register-message"></div>
</div>
<div><br><br><br><br></div>
<div><br><br><br><br></div>
<script src="register.js"></script>
</body>
</html>
